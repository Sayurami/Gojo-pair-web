<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gojo Gallery</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 20px; }
  h1 { margin-top: 20px; }
  form { margin: 20px auto; display: flex; flex-direction: column; align-items: center; gap: 10px; }
  .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
  .gallery-item { width: 200px; }
  .gallery-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
  .gallery-item h3, .gallery-item p { margin: 5px 0; }
</style>
</head>
<body>

<h1>ðŸ“¸ Gojo Photo Gallery</h1>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="photo" accept="image/*" required />
  <input type="text" name="name" placeholder="Photo Name" required />
  <textarea name="description" placeholder="Photo Description" rows="2" required></textarea>
  <button type="submit">Upload</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
const form = document.getElementById('uploadForm');
const gallery = document.getElementById('gallery');

async function loadGallery() {
  const res = await fetch('/uploads/');
  const items = await res.json();
  gallery.innerHTML = '';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.innerHTML = `
      <img src="/uploads/${item.file}" />
      <h3>${item.name}</h3>
      <p>${item.description}</p>
    `;
    gallery.appendChild(div);
  });
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(form);
  const response = await fetch('/upload', { method: 'POST', body: formData });
  const data = await response.json();
  if (data.success) {
    await loadGallery();
    form.reset();
  } else {
    alert('Upload failed');
  }
});

// Load gallery on page load
loadGallery();
</script>

</body>
</html>
