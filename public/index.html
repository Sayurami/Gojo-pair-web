<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gojo Firebase Gallery</title>
<style>
body { font-family: Arial; text-align: center; padding: 20px; background: #f5f5f5; }
form { margin: 20px auto; display: flex; flex-direction: column; align-items: center; gap: 10px; }
.gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
.gallery-item { width: 200px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; }
.gallery-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; cursor: pointer; }
.gallery-item h3, .gallery-item p { margin: 5px 0; word-break: break-word; }
button { margin-top: 5px; padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>

<h1>ðŸ“¸ Gojo Firebase Gallery</h1>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="photo" accept="image/*" required />
  <input type="text" name="name" placeholder="Photo Name" required />
  <textarea name="description" placeholder="Description (support links)" rows="2" required></textarea>
  <button type="submit">Upload</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
const form = document.getElementById('uploadForm');
const gallery = document.getElementById('gallery');

function linkify(text) {
  return text.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
}

async function loadGallery() {
  const res = await fetch('/uploads');
  const items = await res.json();
  gallery.innerHTML = '';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.innerHTML = `
      <img src="${item.url}" onclick="window.open('${item.url}', '_blank')" />
      <h3>${item.name}</h3>
      <p>${linkify(item.description)}</p>
      <button onclick="downloadPhoto('${item.url}')">Download</button>
      <button onclick="deletePhoto('${item.id}')">Delete</button>
    `;
    gallery.appendChild(div);
  });
}

function downloadPhoto(url) {
  const link = document.createElement('a');
  link.href = url;
  link.download = url.split('/').pop();
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

async function deletePhoto(id) {
  if (!confirm('Are you sure you want to delete this photo?')) return;
  const res = await fetch('/uploads/' + id, { method: 'DELETE' });
  const data = await res.json();
  if (data.success) loadGallery();
  else alert('Delete failed');
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(form);
  const res = await fetch('/upload', { method: 'POST', body: formData });
  const data = await res.json();
  if (data.success) { loadGallery(); form.reset(); }
  else alert('Upload failed');
});

loadGallery();
</script>

</body>
</html>
