<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gojo MD Photo Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    form { margin: 20px 0; padding: 20px; background: #fff; border-radius: 10px; max-width: 400px; margin-left:auto; margin-right:auto; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #gallery { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px; }
    .card { background: #fff; padding: 10px; border-radius: 10px; width: 200px; text-align: center; position: relative; }
    .card img { max-width: 100%; border-radius: 10px; }
    .delete-btn { background: red; color: white; border: none; padding: 5px 10px; margin-top: 5px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Gojo MD Photo Upload</h1>

  <form id="loginForm">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="uploadForm" style="display:none;">
    <h3>Upload Photo</h3>
    <input type="text" id="name" placeholder="Name">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <div id="gallery"></div>

  <script>
    let token = '';

    const loginForm = document.getElementById('loginForm');
    const uploadForm = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          token = data.token;
          alert('Login successful');
          loginForm.style.display = 'none';
          uploadForm.style.display = 'block';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        alert('Login error');
        console.error(err);
      }
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const photo = document.getElementById('photo').files[0];
      if (!photo) return alert('Select a photo');

      const formData = new FormData();
      formData.append('name', name);
      formData.append('description', description);
      formData.append('photo', photo);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          alert('Upload successful');
          loadGallery();
          uploadForm.reset();
        } else {
          alert('Upload failed');
        }
      } catch (err) {
        alert('Upload error');
        console.error(err);
      }
    });

    async function loadGallery() {
      gallery.innerHTML = '';
      try {
        const res = await fetch('/uploads/');
        const data = await res.json();
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="/uploads/${item.file}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            ${token ? `<button class="delete-btn" data-file="${item.file}">Delete</button>` : ''}
          `;
          gallery.appendChild(card);
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const file = btn.dataset.file;
            if (confirm('Delete this file?')) {
              try {
                const res = await fetch('/uploads/' + file, {
                  method: 'DELETE',
                  headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                if (data.success) {
                  loadGallery();
                } else {
                  alert('Delete failed');
                }
              } catch (err) {
                alert('Delete error');
                console.error(err);
              }
            }
          });
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Initial gallery load
    loadGallery();
  </script>
</body>
</html>
