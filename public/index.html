<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>
</head>
<body>
<h1>Admin Upload</h1>
<form id="uploadForm" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="File Name"><br>
  <input type="text" name="description" placeholder="Description"><br>
  <input type="file" name="photo"><br>
  <button type="submit">Upload</button>
</form>

<h2>Gallery</h2>
<div id="gallery"></div>

<script>
const token = prompt("Enter Admin Token:");

document.getElementById('uploadForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const res = await fetch('/upload', { method: 'POST', headers: { 'Authorization': 'Bearer ' + token }, body: data });
  const json = await res.json();
  alert(JSON.stringify(json));
  loadGallery();
});

async function loadGallery() {
  const res = await fetch('/uploads/');
  const files = await res.json();
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';
  files.forEach(f => {
    gallery.innerHTML += `<div><strong>${f.name}</strong>: ${f.description}<br><img src="/uploads/${f.file}" width="150"></div>`;
  });
}
loadGallery();
</script>
</body>
</html>
