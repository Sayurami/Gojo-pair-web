<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gojo Pair Web</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:50px; }
    h1 { color: #4CAF50; }
    form { margin-top:20px; }
  </style>
</head>
<body>
  <h1>ðŸš€ Gojo Pair Web</h1>
  <p>Upload files directly to Mega cloud âœ…</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector("input[type=file]");
      if (!fileInput.files.length) return;
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      result.textContent = "Uploading...";

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        if (res.ok) {
          result.innerHTML = `âœ… Uploaded: <a href="${data.megaLink}" target="_blank">${data.megaLink}</a>`;
          fileInput.value = "";
        } else {
          result.textContent = data.error || "Upload failed";
        }
      } catch (err) {
        result.textContent = "Network error";
      }
    });
  </script>
</body>
</html>
