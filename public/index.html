<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload + Mega Auto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { margin: 5px 0; padding: 8px; }
    .gallery img { max-width: 150px; margin: 5px; }
    .gallery div { display: inline-block; text-align: center; margin: 10px; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="loginDiv">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <div id="uploadDiv" style="display:none;">
    <h2>Upload File</h2>
    <input type="file" id="file"><br>
    <input type="text" id="name" placeholder="File Name"><br>
    <input type="text" id="description" placeholder="Description"><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadMsg" style="color:green"></p>
  </div>

  <h2>Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    let token = '';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('uploadDiv').style.display = 'block';
        document.getElementById('loginMsg').innerText = '';
        loadGallery();
      } else {
        document.getElementById('loginMsg').innerText = data.error || 'Login failed';
      }
    }

    async function uploadFile() {
      const file = document.getElementById('file').files[0];
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      if (!file) return alert('Select a file!');

      const formData = new FormData();
      formData.append('photo', file);
      formData.append('name', name);
      formData.append('description', description);

      const res = await fetch('/upload', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById('uploadMsg').innerText = 'Upload successful!';
        loadGallery();
      } else {
        document.getElementById('uploadMsg').innerText = data.error || 'Upload failed';
      }
    }

    async function loadGallery() {
      const res = await fetch('/uploads/');
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      data.forEach(item => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="/uploads/${item.file}" alt="${item.name}"><br>
          <b>${item.name}</b><br>
          ${item.description}<br>
          Mega: <a href="${item.megaLink}" target="_blank">Link</a>
        `;
        gallery.appendChild(div);
      });
    }

    loadGallery();
  </script>
</body>
</html>
