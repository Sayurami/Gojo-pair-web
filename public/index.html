<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Gojo Photo Gallery</title>
<style>
  /* Base styles */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #111);
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 0;
    color: #ff4c00;
    text-shadow: 0 0 10px #ff4c00, 0 0 20px #ff8a00;
  }

  form {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 76, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    max-width: 400px;
    margin: 0 auto;
  }

  form input, form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #333;
    color: #fff;
  }

  form button {
    background: linear-gradient(45deg, #ff4c00, #ff8a00);
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ff4c00, 0 0 20px #ff8a00;
  }

  form button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff4c00, 0 0 40px #ff8a00;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
  }

  .gallery-item {
    background: #222;
    border-radius: 15px;
    overflow: hidden;
    width: 220px;
    box-shadow: 0 0 15px rgba(255, 76, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px #ff4c00, 0 0 50px #ff8a00;
  }

  .gallery-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery-item img:hover {
    transform: scale(1.1);
  }

  .gallery-item h3 {
    margin: 10px 0 5px 0;
    font-size: 1.2rem;
    color: #ffb347;
  }

  .gallery-item p {
    margin: 0 10px 10px 10px;
    font-size: 0.9rem;
    color: #ddd;
    word-break: break-word;
  }

  .gallery-item a {
    color: #ff8a00;
    text-decoration: underline;
  }

  .gallery-item button {
    margin: 5px;
    padding: 5px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #ff4c00, #ff8a00);
    transition: 0.3s;
  }

  .gallery-item button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff4c00, 0 0 20px #ff8a00;
  }

</style>
</head>
<body>

<h1>ðŸ”¥ Gojo Photo Gallery ðŸ”¥</h1>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="photo" accept="image/*" required />
  <input type="text" name="name" placeholder="Photo Name" required />
  <textarea name="description" placeholder="Photo Description (support links)" rows="2" required></textarea>
  <button type="submit">Upload ðŸ”¥</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
const form = document.getElementById('uploadForm');
const gallery = document.getElementById('gallery');

function linkify(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
}

async function loadGallery() {
  const res = await fetch('/uploads/');
  const items = await res.json();
  gallery.innerHTML = '';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.innerHTML = `
      <img src="/uploads/${item.file}" onclick="window.open('/uploads/${item.file}', '_blank')" />
      <h3>${item.name}</h3>
      <p>${linkify(item.description)}</p>
      <button onclick="downloadPhoto('/uploads/${item.file}')">Download</button>
      <button onclick="deletePhoto('${item.file}')">Delete</button>
    `;
    gallery.appendChild(div);
  });
}

function downloadPhoto(url) {
  const link = document.createElement('a');
  link.href = url;
  link.download = url.split('/').pop();
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

async function deletePhoto(fileName) {
  if (!confirm('Are you sure you want to delete this photo?')) return;
  const res = await fetch('/uploads/' + fileName, { method: 'DELETE' });
  const data = await res.json();
  if (data.success) loadGallery();
  else alert('Delete failed');
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(form);
  const response = await fetch('/upload', { method: 'POST', body: formData });
  const data = await response.json();
  if (data.success) {
    await loadGallery();
    form.reset();
  } else {
    alert('Upload failed');
  }
});

loadGallery();
</script>

</body>
</html>
