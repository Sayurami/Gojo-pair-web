<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
</head>
<body>
    <h1>ඔබේ ඡායාරූපය උඩුගත කරන්න</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <br><br>
        <button type="submit">උඩුගත කරන්න</button>
    </form>
</body>
</html>
